name: Publish VS Code Extension

on:
  push:
    tags:
      - 'vscode-v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/ease-state-helper

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/vscode-v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Install vsce and ovsx
        run: npm install -g @vscode/vsce ovsx

      - name: Package extension
        run: vsce package --out ease-state-helper.vsix

      - name: Publish to VS Code Marketplace
        run: vsce publish --packagePath ease-state-helper.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: ovsx publish ease-state-helper.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ease-state-helper-vsix
          path: extensions/ease-state-helper/ease-state-helper.vsix
